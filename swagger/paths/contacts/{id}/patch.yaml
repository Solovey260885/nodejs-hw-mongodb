tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - userId
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's pnone numbeer"
            type: number
            example: 0981231212
          email:
            description: "Contact's email"
            type: string
            example: 'contact@gmail.com'
          isFavourite:
            description: 'Is contact added to favorites?'
            type: boolean
            example: false
          contactType:
            description: Contact's type"
            type: string
            enum: ['work', 'personal', 'home']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
