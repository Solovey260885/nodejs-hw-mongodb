#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - userId
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's pnone numbeer"
            type: number
            example: 0981231212
          email:
            description: "Contact's email"
            type: string
            example: 'contact@gmail.com'
          isFavourite:
            description: 'Is contact added to favorites?'
            type: boolean
            example: false
          contactType:
            description: Contact's type"
            type: string
            enum: ['work', 'personal', 'home']
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
